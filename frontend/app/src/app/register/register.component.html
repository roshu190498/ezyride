<form>
    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <h1>Register</h1>
            <hr>
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="username" name="username" type="text" class="form-control">

                <label for="email">Email</label>
                <input [(ngModel)]="email" name="email" type="text" class="form-control">

                <label for="password">Password</label>
                <input [(ngModel)]="password" name='password' type="password" class="form-control">

                <label for="confirmPassword">Confrim Password</label>
                <input [(ngModel)]="confirmPassword" name='ConfirmPassword' type="password" class="form-control">

                <div style="margin-top: 15px;">
                    <button (click)="onRegister()" class="btn btn-warning ">Register</button>
                    <button routerLink="/login" class="btn btn-danger pull-right">Back to login</button>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>
</form>
