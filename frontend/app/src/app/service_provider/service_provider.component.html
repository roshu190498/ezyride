<h3>Service Provider</h3>
<hr>
<ul style="margin-bottom: 5px;" class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="service-provider-active">Active User</a></li>
    <li><a data-toggle="tab" href="service-provider-inactive">Inactive User</a></li>
</ul>
<table class="table table striped">
    <thead>
        <tr style="background-color: salmon; color: white;">
            <th>Name</th>
            <th>Bike Model</th>
            <th>Wallet Balance</th>
            <th>Location</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of service_provider_details">
            <td>{{item.name}}</td>
            <td>{{item.bike_model}}</td>
            <td>{{item.wallet}}</td>
            <td>{{item.location}}</td>
            <td>{{item.active_status}}</td>
            <td><button (click)="onBlock(item.spid)" class="btn btn-danger">Block</button>
                <i (click)="onDelete(item.spid)" style="margin-left: 10px;" class="glyphicon glyphicon-trash delete"></i>
            </td>
        </tr>
    </tbody>
</table>
